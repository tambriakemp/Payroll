<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard | Payroll Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300:600" rel="stylesheet">
    <script src="js/index.js"></script>

</head>

<body>
    <header class="row header">
        <nav>
            <ul>
                <li><a href="/dash.html" class="active">Employees</a></li>
                <li><a href="#" class="add-emp-button">Add Employee</a></li>
            </ul>
        </nav>
        <div class="topbar-right">
                <img src="images/dashboard/user-icon.png" class="icon" alt="user">
                <p class="user-account-name">Tambria Kemp</p>
                <img src="images/dashboard/logout-icon.png" class="icon" alt="logout">
                <p class="user-account-name">Log Out</p>
            </div>
    </header>
    <main class="row">
        <div class="col-xl-1 side-nav">
            <a href="/dash.html"><img src="images/dashboard/home-icon.svg" alt="employee icon" class="nav-icon"></a>
            <img src="images/dashboard/ded-icon.svg" alt="deduction icon" class="nav-icon">
        </div>
        <div class="col-xl-11 main-content">
            <img src="images/dashboard/file-icon.svg" class="inline-img">
            <h2>Employees</h2>
            <p>List of all employees in the system</p>
            <div class="row-pad">
                <div class="add-emp-header container">
                    <div class="left-side">
                        <img src="images/dashboard/add-user-icon.svg" class="inline-img">
                        <p>Add new employees</p>
                    </div>

                    <div class="right-side">
                        <button class="add-emp-button">Add</button>
                    </div>
                </div>
                <div id="add-emp-content container"></div>
            </div>
            <div class="row-pad">
                <div class="list-of-emp container">
                    <img src="images/dashboard/user-icon.svg" class="inline-img">
                    <p>List of all employees</p>
                    <ul class="list-of-all-emp"></ul>
                </div>
            </div>
        </div>



    </main> 

</body>

</html>
